  <div id="app">
  </div>


  <script>
    // helper function to get random id
    function generateId() {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
    }

    // App Code
    const ADD_TODO = "ADD_TODO";
    const REMOVE_TODO = "REMOVE_TODO";
    const TOGGLE_TODO = "TOGGLE_TODO";
    const ADD_GOAL = "ADD_GOAL";
    const REMOVE_GOAL = "REMOVE_GOAL";
    const TOGGLE_GOAL = "TOGGLE_GOAL";

    // action creators
    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo,
      };
    }

    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id,
      };
    }

    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id,
      };
    }

    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal,
      };
    }

    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id,
      };
    }

    function toggleGoalAction(id) {
      return {
        type: TOGGLE_GOAL,
        id,
      };
    }

    // reducer function
    function todos(state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map((todo) =>
            todo.id !== action.id
              ? todo
              : Object.assign({}, todo, { complete: !todo.complete })
          );
        default:
          return state;
      }
    }

    // reducer function
    function goals(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id);
        case TOGGLE_GOAL:
          return state.map((goal) =>
            goal.id !== action.id
              ? goal
              : Object.assign({}, goal, { complete: !goal.complete })
          );
        default:
          return state;
      }
    }

    const checker = store => next => action => {
      if (
        action.type === ADD_TODO &&
        action.todo.name.toLowerCase().includes('bitcoin')
      ) {
        return alert('Nope. That"s a bad idea.')
      }

      if (
        action.type === ADD_GOAL &&
        action.goal.name.toLowerCase().includes('bitcoin')
      ) {
        return alert('Nope. That"s a bad idea.')
      }

      return next(action)
    }

    const logger = store => next => action => {
      console.group(action.type)
      console.log('The action: ', action)
      const result = next(action)
      console.log("The new state: ", store.getState())
      console.groupEnd()
      return result;
    }

    const store = Redux.createStore(Redux.combineReducers({
      todos,
      goals
    }), Redux.applyMiddleware(checker, logger));


  </script>

  <script type="text/babel">
    const List = props => {
      return (
        <ul>
          {
            props.items && props.items.map(item => (
              <li key={item.id}>
                <span
                  style={{
                    textDecoration: item.complete ? 'line-through' : 'none'
                  }}
                  onClick={() => props.toggle && props.toggle(item.id)}>{item.name}</span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>))
          }
        </ul>
      )
    }

    const Todos = (props) => {
      const inputRef = React.useRef()
      const addItem = (event) => {
        event.preventDefault();
        const name = inputRef.current.value;
        inputRef.current.value = '';

        props.store.dispatch(addTodoAction({
          name,
          complete: false,
          id: generateId()
        }))
      }

      const removeItem = (todo) => {
        props.store.dispatch(removeTodoAction(todo.id));
      }

      const toggleItem = id => {
        props.store.dispatch(toggleTodoAction(id));
      }

      return (
        <div>
          <h1>Todo List</h1>
          <input type='text' placeholder='Add Todo' ref={inputRef} />
          <button onClick={addItem}>Add Todo</button>
          <List toggle={toggleItem} remove={removeItem} items={props.todos} />
        </div>
      )
    }

    const Goals = (props) => {
      const inputRef = React.useRef();
      const addItem = (event) => {
        event.preventDefault();
        const name = inputRef.current.value;
        inputRef.current.value = '';

        props.store.dispatch(addGoalAction({
          name,
          complete: false,
          id: generateId()
        }))
      }

      const removeItem = goal => {
        props.store.dispatch(removeGoalAction(goal.id));
      }

      return (
        <div>
          <h1>Goals</h1>
          <input type="text" placeholder='Add Goal' ref={inputRef} />
          <button onClick={addItem}>Add Goal</button>
          <List remove={removeItem} items={props.goals} />
        </div>
      )
    }

    const App = (props) => {
      const [value, setValue] = React.useState(0)

      React.useEffect(() => {
        props.store.subscribe(() => {
          setValue(value => value + 1)
        })
      }, [])


      const { goals, todos } = props.store.getState();

      return (
        <div>
          <Todos todos={todos} store={props.store} />
          <Goals goals={goals} store={props.store} />
        </div>

      )
    }
    const root = ReactDOM.createRoot(document.getElementById('app'))
    root.render(
      <React.StrictMode>
        <App store={store} />
      </React.StrictMode>
    )
  </script>
